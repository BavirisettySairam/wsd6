<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management - Patient Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .carousel-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 40vh; 
        }
        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 1s ease-in-out;
        }
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .carousel-slide.active {
            opacity: 1;
            z-index: 10;
        }
        .carousel-slide.inactive {
            opacity: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide active">
            <img src="https://www.partnermd.com/hubfs/Blog%20Images%20%28Optimized%29/modern-hospital-building-picture-id1312706413%20%281%29%20%281%29.jpg" alt="Hospital Image 1">
        </div>
        <div class="carousel-slide inactive">
            <img src="https://www.pmmconline.com/hs-fs/hubfs/AdobeStock%20(patient%20registration%20form%20w%20doctor).jpeg?width=830&name=AdobeStock%20(patient%20registration%20form%20w%20doctor).jpeg" alt="Hospital Image 2">
        </div>
        <div class="carousel-slide inactive">
            <img src="https://www.outsourcing-pharma.com/var/wrbm_gb_food_pharma/storage/images/_aliases/wrbm_large/publications/pharmaceutical-science/outsourcing-pharma.com/headlines/clinical-development/survey-on-patients-and-trial-participants-voices/10748462-1-eng-GB/Survey-on-patients-and-trial-participants-voices.jpg" alt="Hospital Image 3">
        </div>
    </div>

    <div class="flex justify-center items-center mt-8">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">Patient Registration</h2>
            <form id="registrationForm" class="space-y-6">
                <div class="form-group">
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name:</label>
                    <input type="text" id="name" name="name" required
                           class="mt-1 p-2 w-full border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <span id="nameError" class="error-message hidden text-red-600 text-sm"></span>
                </div>
                <div class="form-group">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address:</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 p-2 w-full border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <span id="emailError" class="error-message hidden text-red-600 text-sm"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 p-2 w-full border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <span id="passwordError" class="error-message hidden text-red-600 text-sm"></span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           class="mt-1 p-2 w-full border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <span id="confirmPasswordError" class="error-message hidden text-red-600 text-sm"></span>
                </div>
                <div class="form-group">
                    <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required
                           class="mt-1 p-2 w-full border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <span id="dobError" class="error-message hidden text-red-600 text-sm"></span>
                </div>
                <button type="submit" id="submitBtn" 
                        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Register
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const slides = document.querySelectorAll('.carousel-slide');
            let currentSlide = 0;

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                    slide.classList.toggle('inactive', i !== index);
                });
            }

            setInterval(() => {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }, 3000);
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
